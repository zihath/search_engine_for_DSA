<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>DSA Problem Search Engine</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Search for DSA problems..." required>
            <button type="submit">Search</button>
        </form>

        {% if query %}
            <h2>Search Results for: "{{ query }}"</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Difficulty</th>
                        <th>Tags</th>
                        <th>Link</th>
                        <th>Platform</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for problem in relevant_problems %}
                        <tr>
                            <td>{{ problem.title }}</td>
                            <td>{{ problem.difficulty }}</td>
                            <td>{{ problem.tags }}</td>
                            <td><a href="{{ problem.link }}" target="_blank">View Problem</a></td>
                            <td>{{ problem.platform }}</td>
                            
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
