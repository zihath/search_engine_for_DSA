<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems by Tag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="/" class="home-icon"> <i class="fa-solid fa-code"></i></a>

    <h1>Problems for Tag: {{ tag }}</h1>
    
    <table id="problemTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Difficulty</th>
                <th>Tags</th>
                <th>Link</th>
                <th>Platform</th>
            </tr>
        </thead>
        <tbody>
            {% for problem in problems %}
                <tr>
                    <td>{{ problem['title'] }}</td>
                    <td>{{ problem['difficulty'] }}</td>
                    <td>{{ ", ".join(problem['tags']) }}</td>
                    <td><a href="{{ problem['link'] }}" target="_blank">Problem Link</a></td>
                    <td>{{ problem['platform'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/all">Back to Topics</a>
</body>
</html>
